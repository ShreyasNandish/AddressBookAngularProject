<mat-card class="dashboard-content">
        <div class="main-content">
            <mat-card-title class="header-content">
           
                <div class="person-detail-text"> Person Details </div>                   
                <div>
                    <button mat-raised-button class="add-button">
                        <div class="add-button-div">
                            
                        <button class="add-button-text" (click)="onAddPerson()"class="add-button">&#43;Add Person</button>
                        </div>
                    </button>  
                </div>
            </mat-card-title>

        <mat-card-content>
            <div class="'table-main">       
                <table id="table-display" class="table">  
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr> 
                    <tr>
                        <tr *ngFor=" let contact of contacts,let i = index">
                           
                            <td>{{contact.id}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.address}}</td>
                            <td>{{contact.city}}</td>
                            <td>{{contact.state}}</td>
                            <td>{{contact.zipCode}}</td>
                            <td>{{contact.phoneNumber}}</td>
                            <!-- <td> -->
                            <div class="action-icons">
                                <mat-icon class="delete-icon" (click)="deleteContact(contact.id)">delete</mat-icon>
                                <mat-icon class="edit-icon" (click)=" editContact(contact.id)">edit</mat-icon>
                            </div>  
                        <!-- </td>                 -->
                    </tr>             
                </table>          
            </div>  
        </mat-card-content>
    </div>
</mat-card>
